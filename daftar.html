<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Login</title>
    <style>
      body {
        background-image: url(https://i1.wp.com/www.kreditpintar.com/wp-content/uploads/2021/02/ide-jualan-makanan-1024x683.jpg?resize=768%2C512&ssl=1);
      }
      form {
        background-color: rgb(255, 255, 255);
        position: absolute;
        left: 50%;
        top: 50%;
        width: 350px;
        transform: translate(-50%, -50%);
      }
      h1 {
        position: relative;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form class="p-3">
      <h1>Daftar</h1>
      <hr />
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">No telepon:</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="no telepon" />
      </div>
      <div class="d-grid gap-2 col-6 mx-auto">
        <button type="submit" class="btn btn-warning">Lanjut</button>
      </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
